<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiries</title>
    <link rel="stylesheet" href="style1.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="contact-banner">
      <h1>Contact Us</h1>

      <p class="contact-description">
    Please fill in the form below and
        submit.Your feedback is highly appreciated
      </p>
    </div>

    <form name="contact-form">
      <div class="form-control">
        <label>Full Name</label>
        <input name="name"
          placeholder="First and Last Name" />
        <div class="error hide">Name is required</div>
      </div>

      <div class="form-control">
        <label>Email</label>
        <input
          name="email"
          placeholder="vikings@example.com"
        />
        <div class="error hide">Email is invalid</div>
      </div>

      <div class="form-control">
        <label>Phone</label>
        <input name="phone"
        placeholder="e.g 0712345689"
        ></input>
        <div class="error hide">Phone is invalid</div>
      </div>

      <div class="form-control">
        <label>Enquiry</label>
        <textarea name="message"></textarea>
        <div class="error hide">Message is required</div>
      </div>

      <hr />

      <button type="submit">SUBMIT </button> 
         <h3> <a href="index.html">Go back to Home</a></h3> 
      </p>
    </form>

    <script src="vikings.js"></script>
  </body>
</html>
