<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="header">
            
            </div>
            <form class="form">
                <div class="form-control">
                    <lable for="username" name="username">Name</lable>
                    <input id="txtUserName" type="text" name="username" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <lable for="email" name="email" >Email</lable>
                    <input id="txtEmail" type="email" name="email" placeholder="Quincy@gmail.com"/>
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <lable for="pwd" name="pwd">Number</lable>
                    <input id="txtNum" type="number" name="pwd" />


                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    
                    <lable for="enquiry" name="enquiry">Enquiry</lable>
                    <input id="txtEnquiry" type="text" name="enquiry" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <button>Submit</button>
                </div>
            </form>
        </div>
        <script src="app.js"></script>
    </body>
</html>
